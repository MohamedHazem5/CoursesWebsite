<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    
    <!-- FontAwesome  -->
    <link rel="stylesheet" href="css/all.min.css">
    <link href="css/fontawesome.css" rel="stylesheet">
    <link href="css/brands.css" rel="stylesheet">
    <link href="css/solid.css" rel="stylesheet">
    
    <!-- our css file -->
    <link rel="stylesheet" href="css/login.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Roboto:wght@100;300;500&display=swap"
        rel="stylesheet">
    <title>CoursesWebsite</title>
</head>

<body>
    
    <section class="text-center">
        <form class="form-signin" onsubmit="return false">
            <div class="links mb-4">
                <a class="btn btn-lg" href="./regist.html">Sign Up</a>
                <a class="btn btn-lg" href="./Home.html">Home</a>
            </div>
            <h1 class="h3 mb-3 font-weight-normal">Please Sign in</h1>
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
            <div class="checkbox my-3">
                <label>
                <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            <button 
                class="btn btn-lg btn-primary btn-block submit" 
                id="signin-btn-submit"
                type="submit">
                Sign in
            </button>
        </form>
    </section>

    <script src="js/login.js"></script>
</body>

</html>
